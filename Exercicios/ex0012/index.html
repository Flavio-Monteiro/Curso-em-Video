<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>videos com html5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedado localmente</h1>
    <p>Este vídeo está hospedado em meu próprio servidor.</p>
    <video  width="560" poster="imagens/imagem.jpg" autoplay controls>
        <source src="midias/Meuvideo01 .m4v" type="video/mp4">
        <source src="midias/Meuvideo02.webm" type="video/webm">
        <source src="midias/meuvideo04.ogv" type="video/ogg">
    </video>
    <h1>Inserindo vídeos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/0lbzmZeS-BY" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
